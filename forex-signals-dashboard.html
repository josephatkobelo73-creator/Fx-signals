<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Signals - Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            color: #667eea;
        }

        .logo i {
            font-size: 2rem;
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .nav {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 12px 24px;
            border: none;
            background: #f5f5f5;
            color: #333;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .nav-btn.active {
            background: #667eea;
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
        }

        .stat-icon {
            float: right;
            font-size: 2rem;
            color: #667eea;
            opacity: 0.3;
        }

        .section {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .form-card h2 {
            color: #667eea;
            margin-bottom: 25px;
            font-size: 1.8rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            padding: 14px 30px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .signals-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .signals-container h2 {
            color: #667eea;
            margin-bottom: 25px;
            font-size: 1.8rem;
        }

        .signal-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .signal-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .signal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .signal-pair {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
        }

        .signal-type {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        .signal-type.buy {
            background: #4caf50;
            color: white;
        }

        .signal-type.sell {
            background: #f44336;
            color: white;
        }

        .signal-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .signal-detail-item {
            display: flex;
            flex-direction: column;
        }

        .signal-detail-label {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 5px;
        }

        .signal-detail-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
        }

        .signal-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .btn-success {
            background: #4caf50;
            color: white;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-warning {
            background: #ff9800;
            color: white;
        }

        .btn-success:hover,
        .btn-danger:hover,
        .btn-warning:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-pending {
            background: #ffc107;
            color: #333;
        }

        .status-active {
            background: #2196f3;
            color: white;
        }

        .status-closed {
            background: #9e9e9e;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state p {
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
            }

            .logo h1 {
                font-size: 1.4rem;
            }

            .stat-value {
                font-size: 2rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-chart-line"></i>
                    <h1>Forex Signals Pro</h1>
                </div>
                <nav class="nav">
                    <button class="nav-btn active" data-section="dashboard">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </button>
                    <button class="nav-btn" data-section="create">
                        <i class="fas fa-plus-circle"></i> Create Signal
                    </button>
                    <button class="nav-btn" data-section="active">
                        <i class="fas fa-signal"></i> Active Signals
                    </button>
                    <button class="nav-btn" data-section="history">
                        <i class="fas fa-history"></i> History
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Dashboard Section -->
        <section id="dashboard" class="section active">
            <div class="stats-grid">
                <div class="stat-card">
                    <i class="fas fa-signal stat-icon"></i>
                    <h3>Total Signals</h3>
                    <div class="stat-value" id="totalSignals">0</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-percentage stat-icon"></i>
                    <h3>Win Rate</h3>
                    <div class="stat-value" id="winRate">0%</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-chart-line stat-icon"></i>
                    <h3>Active Signals</h3>
                    <div class="stat-value" id="activeSignals">0</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-balance-scale stat-icon"></i>
                    <h3>Avg Risk/Reward</h3>
                    <div class="stat-value" id="avgRR">0:0</div>
                </div>
            </div>
        </section>

        <!-- Create Signal Section -->
        <section id="create" class="section">
            <div class="form-card">
                <h2><i class="fas fa-plus-circle"></i> Create New Signal</h2>
                <form id="signalForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="currencyPair"><i class="fas fa-money-bill-wave"></i> Currency Pair</label>
                            <input type="text" id="currencyPair" placeholder="e.g., EUR/USD" required>
                        </div>
                        <div class="form-group">
                            <label for="signalType"><i class="fas fa-exchange-alt"></i> Signal Type</label>
                            <select id="signalType" required>
                                <option value="">Select Type</option>
                                <option value="buy">Buy</option>
                                <option value="sell">Sell</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="entryPrice"><i class="fas fa-door-open"></i> Entry Price</label>
                            <input type="number" id="entryPrice" step="0.00001" placeholder="0.00000" required>
                        </div>
                        <div class="form-group">
                            <label for="stopLoss"><i class="fas fa-stop-circle"></i> Stop Loss</label>
                            <input type="number" id="stopLoss" step="0.00001" placeholder="0.00000" required>
                        </div>
                        <div class="form-group">
                            <label for="takeProfit"><i class="fas fa-bullseye"></i> Take Profit</label>
                            <input type="number" id="takeProfit" step="0.00001" placeholder="0.00000" required>
                        </div>
                        <div class="form-group">
                            <label for="riskReward"><i class="fas fa-balance-scale"></i> Risk/Reward Ratio</label>
                            <input type="text" id="riskReward" placeholder="1:3" readonly>
                        </div>
                        <div class="form-group">
                            <label for="status"><i class="fas fa-flag"></i> Status</label>
                            <select id="status" required>
                                <option value="pending">Pending</option>
                                <option value="active">Active</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="analysis"><i class="fas fa-chart-bar"></i> Analysis / Notes</label>
                        <textarea id="analysis" placeholder="Enter your market analysis..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i> Publish Signal
                    </button>
                </form>
            </div>
        </section>

        <!-- Active Signals Section -->
        <section id="active" class="section">
            <div class="signals-container">
                <h2><i class="fas fa-signal"></i> Active Signals</h2>
                <div id="activeSignalsList"></div>
            </div>
        </section>

        <!-- History Section -->
        <section id="history" class="section">
            <div class="signals-container">
                <h2><i class="fas fa-history"></i> Signals History</h2>
                <div id="historySignalsList"></div>
            </div>
        </section>
    </div>

    <script>
        // Data storage
        let signals = JSON.parse(localStorage.getItem('forexSignals')) || [];

        // Navigation
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
                document.getElementById(btn.dataset.section).classList.add('active');
            });
        });

        // Calculate Risk/Reward ratio
        function calculateRR() {
            const entry = parseFloat(document.getElementById('entryPrice').value) || 0;
            const sl = parseFloat(document.getElementById('stopLoss').value) || 0;
            const tp = parseFloat(document.getElementById('takeProfit').value) || 0;
            const type = document.getElementById('signalType').value;

            if (entry && sl && tp && type) {
                let risk, reward;
                if (type === 'buy') {
                    risk = Math.abs(entry - sl);
                    reward = Math.abs(tp - entry);
                } else {
                    risk = Math.abs(sl - entry);
                    reward = Math.abs(entry - tp);
                }
                
                const ratio = risk > 0 ? (reward / risk).toFixed(2) : 0;
                document.getElementById('riskReward').value = `1:${ratio}`;
            }
        }

        document.getElementById('entryPrice').addEventListener('input', calculateRR);
        document.getElementById('stopLoss').addEventListener('input', calculateRR);
        document.getElementById('takeProfit').addEventListener('input', calculateRR);
        document.getElementById('signalType').addEventListener('change', calculateRR);

        // Form submission
        document.getElementById('signalForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const signal = {
                id: Date.now(),
                currencyPair: document.getElementById('currencyPair').value,
                type: document.getElementById('signalType').value,
                entryPrice: parseFloat(document.getElementById('entryPrice').value),
                stopLoss: parseFloat(document.getElementById('stopLoss').value),
                takeProfit: parseFloat(document.getElementById('takeProfit').value),
                riskReward: document.getElementById('riskReward').value,
                status: document.getElementById('status').value,
                analysis: document.getElementById('analysis').value,
                createdAt: new Date().toISOString(),
                result: null
            };

            signals.push(signal);
            localStorage.setItem('forexSignals', JSON.stringify(signals));
            
            document.getElementById('signalForm').reset();
            alert('Signal published successfully!');
            updateDashboard();
            renderSignals();
        });

        // Update dashboard stats
        function updateDashboard() {
            const total = signals.length;
            const active = signals.filter(s => s.status === 'active' || s.status === 'pending').length;
            const closed = signals.filter(s => s.status === 'closed').length;
            const wins = signals.filter(s => s.result === 'win').length;
            const winRate = closed > 0 ? ((wins / closed) * 100).toFixed(1) : 0;
            
            const avgRR = signals.length > 0 
                ? (signals.reduce((acc, s) => {
                    const rr = parseFloat(s.riskReward.split(':')[1]) || 0;
                    return acc + rr;
                }, 0) / signals.length).toFixed(2)
                : 0;

            document.getElementById('totalSignals').textContent = total;
            document.getElementById('winRate').textContent = `${winRate}%`;
            document.getElementById('activeSignals').textContent = active;
            document.getElementById('avgRR').textContent = `1:${avgRR}`;
        }

        // Render signals
        function renderSignals() {
            const activeSignals = signals.filter(s => s.status === 'active' || s.status === 'pending');
            const historySignals = signals.filter(s => s.status === 'closed');

            renderSignalList(activeSignals, 'activeSignalsList', true);
            renderSignalList(historySignals, 'historySignalsList', false);
        }

        function renderSignalList(signalsList, containerId, showActions) {
            const container = document.getElementById(containerId);
            
            if (signalsList.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>No signals found</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = signalsList.map(signal => `
                <div class="signal-card">
                    <div class="signal-header">
                        <span class="signal-pair">${signal.currencyPair}</span>
                        <div style="display: flex; gap: 10px; align-items: center;">
                            <span class="signal-type ${signal.type}">${signal.type}</span>
                            <span class="status-badge status-${signal.status}">${signal.status}</span>
                        </div>
                    </div>
                    <div class="signal-details">
                        <div class="signal-detail-item">
                            <span class="signal-detail-label">Entry Price</span>
                            <span class="signal-detail-value">${signal.entryPrice.toFixed(5)}</span>
                        </div>
                        <div class="signal-detail-item">
                            <span class="signal-detail-label">Stop Loss</span>
                            <span class="signal-detail-value">${signal.stopLoss.toFixed(5)}</span>
                        </div>
                        <div class="signal-detail-item">
                            <span class="signal-detail-label">Take Profit</span>
                            <span class="signal-detail-value">${signal.takeProfit.toFixed(5)}</span>
                        </div>
                        <div class="signal-detail-item">
                            <span class="signal-detail-label">Risk/Reward</span>
                            <span class="signal-detail-value">${signal.riskReward}</span>
                        </div>
                    </div>
                    ${signal.analysis ? `<p style="margin-top: 15px; color: #666;"><strong>Analysis:</strong> ${signal.analysis}</p>` : ''}
                    <p style="margin-top: 10px; font-size: 0.85rem; color: #999;">
                        <i class="fas fa-clock"></i> ${new Date(signal.createdAt).toLocaleString()}
                    </p>
                    ${showActions ? `
                        <div class="signal-actions">
                            <button class="btn btn-small btn-success" onclick="closeSignal(${signal.id}, 'win')">
                                <i class="fas fa-check"></i> Win
                            </button>
                            <button class="btn btn-small btn-danger" onclick="closeSignal(${signal.id}, 'loss')">
                                <i class="fas fa-times"></i> Loss
                            </button>
                            <button class="btn btn-small btn-warning" onclick="deleteSignal(${signal.id})">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    ` : signal.result ? `
                        <p style="margin-top: 15px;">
                            <span class="status-badge ${signal.result === 'win' ? 'status-active' : 'status-closed'}">
                                Result: ${signal.result.toUpperCase()}
                            </span>
                        </p>
                    ` : ''}
                </div>
            `).join('');
        }

        // Close signal
        function closeSignal(id, result) {
            const signal = signals.find(s => s.id === id);
            if (signal) {
                signal.status = 'closed';
                signal.result = result;
                signal.closedAt = new Date().toISOString();
                localStorage.setItem('forexSignals', JSON.stringify(signals));
                updateDashboard();
                renderSignals();
            }
        }

        // Delete signal
        function deleteSignal(id) {
            if (confirm('Are you sure you want to delete this signal?')) {
                signals = signals.filter(s => s.id !== id);
                localStorage.setItem('forexSignals', JSON.stringify(signals));
                updateDashboard();
                renderSignals();
            }
        }

        // Initialize
        updateDashboard();
        renderSignals();
    </script>
</body>
</html>
